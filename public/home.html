<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Font Awesome Icon Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- My own created stylesheet -->
    <link rel="stylesheet" href="styles/nav_styles.css">
    <link rel="stylesheet" href="styles/home_styles.css">
    <!-- Main JavaScript File -->
    <script type="module" src="scripts/main.js" defer></script>
    <script type="module" src="scripts/post-script.js" defer></script>
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <nav>
            <a href="home.html" class="active nav-element">Home</a>
            <div class="dropdown">
                <button class="drop-button">Explore<span class="space-next-to-icon"><i class="fa fa-caret-down"></i></span></button>
                <div class="dropdown-content">
                    <a href="#Art">Art</a>
                    <a href="#Photography">Photography</a>
                    <a href="#Animation">Animation</a>
                </div>
            </div>
            <div>
                <a href="account.html" class="nav-element">Profile</a>
                <!-- <input id="your-account-btn" class="account-link" type="image" alt="Your Profile Picture" src="images/blank-profile-picture.webp"> -->
            </div>
            <button id="logout" class="nav-element nav-button">Logout</button>
        </nav>
    </header>

    <!-- Main Content... Posts-->
    <main>
        <div id="post-content-container">
            
            <div id="post-form-container">
                <h2 class="center">Create Post</h2>
                <form action="http://localhost:3000/posts/uploadPicture" enctype="multipart/form-data" method="POST" id="file-upload" class="hidden">
                    <h3>Part 1 of 2: Upload Photo</h3>
                    <input type="file" name="mypic" id="image-file" required/> <br>
                    <button type="submit" id="submission-btn-1">Upload</button>
                </form>
                <form id="post-form" class="hidden">
                    <h3>Part 2 of 2: Add Caption</h3>
                    <label for="caption">Post Caption</label>
                    <input id="caption" type="text" name="caption" required/> <br>
                    <button id="post-btn" type="submit"><i class="fa fa-plus"></i>Create Post</button>
                    <button id="cancel">Cancel</button>
                </form>
                <p id="result" class="center"></p>
            </div>

        </div>

        <hr>

        <div id="main-container" class="flex">
            <div id="right-column" class="flex"></div>
            <div id="mid-column" class="flex"></div>
            <div id="left-column" class="flex"></div>
        </div>

    </main>

    <!-- Footer/Company details -->
    <footer>

    </footer>
</body>
</html>
