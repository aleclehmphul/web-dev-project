<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Font Awesome Icon Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- My Stylesheets -->
    <link rel="stylesheet" href="styles/nav_styles.css">
    <link rel="stylesheet" href="styles/blog_styles.css">
    <!-- Main JavaScript File -->
    <script type="module" src="scripts/main.js" defer></script>
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <nav>
            <a href="home.html" class="nav-element">Home</a>
            <div class="dropdown">
                <button class="drop-button">Explore<span class="space-next-to-icon"><i class="fa fa-caret-down"></i></span></button>
                <div class="dropdown-content">
                    <a href="#Art">Art</a>
                    <a href="#Photography">Photography</a>
                    <a href="#Animation">Animation</a>
                </div>
            </div>
            <a href="blog.html" class="active nav-element">Blog</a>
            <form action="#search" class="search-bar nav-element" >
                <input type="text" placeholder="Search...">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <div>
                <input id="your-account-btn" class="account-link" type="image" alt="Your Profile Picture" src="images/blank-profile-picture.webp">
            </div>
            <button id="logout" class="nav-element nav-button">Logout</button>
        </nav>
    </header>


    <main>
        <div id="main-container" class="flex">
            <div id="right-column" class="flex">
                <div id="blog-post1" class="blog-post">
                    <img src="images/photographer-blog.jpg" alt="Photographer">
                    <h3 id="blog-title">Best Gear to Start As A Photographer</h3>
                </div>
            </div>
            <div id="mid-column" class="flex">
                <div id="blog-post2" class="blog-post">
                    <img src="images/landscape-blog.jpg" alt="US Landscapes">
                    <h3 id="blog-title">Landscape Inspiration Across the United States</h3>
                </div>
            </div>
            <div id="left-column" class="flex">
                <div id="blog-post3" class="blog-post">
                    <img src="images/paint.jpg" alt="Paint">
                    <h3 id="blog-title">Painting On A Budget</h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
