<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Font Awesome Icon Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- My own created stylesheet -->
    <link rel="stylesheet" href="styles/nav_styles.css">
    <link rel="stylesheet" href="styles/home_styles.css">
    <!-- Main JavaScript File -->
    <script src="javascript/main.js" defer></script>
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <nav>
            <a href="home.html" class="active nav-element">Home</a>
            <div class="dropdown">
                <button class="drop-button">Explore<span class="space-next-to-icon"><i class="fa fa-caret-down"></i></span></button>
                <div class="dropdown-content">
                    <a href="#Art">Art</a>
                    <a href="#Photography">Photography</a>
                    <a href="#Animation">Animation</a>
                </div>
            </div>
            <a href="blog.html" class="nav-element">Blog</a>
            <form action="#search" class="search-bar nav-element" >
                <input type="text" placeholder="Search...">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <div>
                <input class="account-link" type="image" alt="Your Profile Picture" src="images/blank-profile-picture.webp">
            </div>
        </nav>
    </header>

    <!-- Main Content... Posts-->
    <main>
        <div id="main-container" class="flex">
            <div id="right-column" class="flex">
                <div class="post">
                    <img src="images/lonely_crop.jpg" alt="Crop">
                    <div class="overlay flex">
                        <input type="image" alt="Profile Picture" src="images/blank-profile-picture.webp">
                        <a href="#">cathy123</a>
                    </div>
                </div>
                <div class="post">
                    <img src="images/piano.jpg" alt="Piano">
                    <div class="overlay flex">
                        <input type="image" alt="Profile Picture" src="images/blank-profile-picture.webp">
                        <a href="#">fredburger23</a>
                    </div>
                </div>
            </div>
            <div id="mid-column" class="flex">
                <div class="post">
                    <img src="images/sand.jpg" alt="Sand">
                    <div class="overlay flex">
                        <input type="image" alt="Profile Picture" src="images/blank-profile-picture.webp">
                        <a href="#">brian007</a>
                    </div>
                </div>
                <div class="post">
                    <img src="images/train_station.jpg" alt="Train Station">
                    <div class="overlay flex">
                        <input type="image" alt="Profile Picture" src="images/blank-profile-picture.webp">
                        <a href="#">rick_rolled</a>
                    </div>
                </div>
            </div>
            <div id="left-column" class="flex">
                <div class="post">
                    <img src="images/nightlife.jpg" alt="Night Life">
                    <div class="overlay flex">
                        <input type="image" alt="Profile Picture" src="images/blank-profile-picture.webp">
                        <a href="#">kayla's_photography</a>
                    </div>
                </div>
                <div class="post">
                    <img src="images/winter_tree.jpg" alt="Tree in Winter">
                    <div class="overlay flex">
                        <input type="image" alt="Profile Picture" src="images/blank-profile-picture.webp">
                        <a href="#">kayla's_photography</a>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <!-- Footer/Company details -->
    <footer>

    </footer>
</body>
</html>
