<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login_and_registrating_styles.css">
    <!-- Main JavaScript File -->
    <script src="javascript/main.js" defer></script>
</head>
<body>
    <!-- Form containing the fields for logging in -->
    <form action="#">
        <h2>Welcome!<br>Please Login Below</h2>
        <hr>
        <label for="email">User Name</label>
        <br>
        <input type="text" name="username" id="username">
        <br>
        <label for="pswd">Password</label>
        <br>
        <input type="password" name="pswd" id="pswd">
        <br>
        <input type="submit" value="Login" id="login-submit-btn">

        <!-- Link to the registration page -->
        <a href="register.html">Need to make an account? Register here!</a>
    </form>
</body>
</html>
